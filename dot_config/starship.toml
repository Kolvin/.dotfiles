add_newline = true
scan_timeout = 0

format = """
$directory\
$git_branch\
$git_status\
$kubernetes\
$aws\
$all
"""

[aws]
format = "[➜](bold white) [$symbol$profile]($style) "
style = "bold blue"
symbol = "☁️ "

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500
format = "time [$duration](bold yellow)"

[container]
format = "[$symbol \\[$name\\]]($style) "
disabled = true

[directory]
truncation_length = 8
format = "[$path]($style) "
style  = "bold #50fa7b"

[docker_context]
disabled = true

[git_status]
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[git_branch]
symbol = "[➜](bold white) "
format= "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 4
style = "bold green"
tag_symbol = "🏷 "

[kubernetes]
disabled = false
format = '[[➜](bold white) $context\($namespace\)](bold cyan) '

[helm]
disabled = false
format = "via[ ⎈$version ](bold white)"

[python]
symbol = " "
pyenv_version_name = true
pyenv_prefix = "python "
format = '[${symbol}(${version} )(\($virtualenv\))]($style)'

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "#abdbe3"
detect_files = ["package.json", ".node-version", ".nvrc"]

[localip]
ssh_only = false
format = "@[$localipv4](bold red) "
disabled = true

[php]
disabled = true

[username]
disabled = true

[package]
disabled = true

[vagrant]
disabled = true

[gcloud]
disabled = true