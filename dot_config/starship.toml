add_newline = true
scan_timeout = 0

[aws]
format = 'on [$symbol ( $profile )(\($region\) )]($style)'
style = "bold blue"
symbol = "☁️ "

[battery]
charging_symbol    = "⚡️ "
discharging_symbol = "☠️  "
full_symbol        = "🔋 "
unknown_symbol     = "🤨 "

[[battery.display]]
threshold = 15
style     = "bold red"

[[battery.display]]
threshold = 30
style     = "bold yellow"

[character]
success_symbol = "[➜](bold green) "
error_symbol = "[✗](bold red) "

[cmd_duration]
min_time = 500
format = "time [$duration](bold yellow)"

[container]
format = "[$symbol \\[$name\\]]($style) "
disabled = true

[directory]
truncation_symbol = "◀︎ .."
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style)( [$read_only]($read_only_style)) "
read_only = "🚧"

[docker_context]
symbol = "🐳 "

[git_status]
format = '([$all_status$ahead_behind]($style)) '
conflicted = "❌"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
stashed = "🚫"
renamed = "☑️"
deleted = "⛔"
ahead = "⇡${count}"
behind = "⇣${count}"

[git_branch]
symbol = "🍃 "
format= "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 4
style = "bold green"
tag_symbol = "🏷 "

[kubernetes]
symbol = "☸️  "
format = '[$symbol$context\($namespace\)]($style)'
style = "#c5f542"
disabled = false

[helm]
disabled = false
format = "via[ ⎈$version ](bold white)"

[python]
symbol = " "
pyenv_version_name = true
pyenv_prefix = "python "
format = '[${symbol}(${version} )(\($virtualenv\))]($style)'

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "#abdbe3"
detect_files = ["package.json", ".node-version", ".nvrc"]

[localip]
ssh_only = false
format = "@[$localipv4](bold red) "
disabled = true

[php]
format = "via [🔹 $version](147 bold) "

[username]
disabled = true

[package]
disabled = true

[vagrant]
disabled = true

[gcloud]
disabled = true